<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account â€“ SoftMart</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <!-- Background video for consistency -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="0921 (1).mp4" type="video/webm">
    <source src="0921 (1).mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="signup-wrapper">
    <!-- Left image/illustration panel -->
    <div class="signup-illustration">
      <div class="signup-text">
        <h1>Exploring new frontiers,<br>one step at a time.</h1>
        <p>Join SoftMart and start sharing your creations with the world.</p>
      </div>
    </div>
    
    <!-- Right form panel -->
    <div class="signup-form">
      <div class="header">
        <h2>Create Account</h2>
        <p>Already a member? <a href="login.html">Log in</a></p>
      </div>

      <div class="signup-buttons">
  <a href="https://www.facebook.com/YourPage" target="_blank" class="btn facebook">
    Sign up with Facebook
  </a>
  <a href="https://www.google.com/" target="_blank" class="btn google">
    Sign up with Google
  </a>
  <a href="https://www.linkedin.com/in/YourProfile" target="_blank" class="btn linkedin">
    Sign up with LinkedIn
  </a>
</div>

      <div class="divider"><span>or</span></div>

      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email or Phone</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to all terms &amp; Privacy Policy</label>
        </div>
        
        <button type="submit" class="primary-btn"> <a href="homepage.html">Sign Up</a></button>
      </form>
    </div>
  </div>
</body>
</html>
